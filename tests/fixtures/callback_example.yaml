openapi: 3.0.0
info:
  title: Webhook Callback API
  version: 1.0.0
  description: API demonstrating callback/webhook functionality
paths:
  /subscribe:
    post:
      summary: Subscribe to webhook notifications
      operationId: subscribe
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                callbackUrl:
                  type: string
                  format: uri
                  description: URL where callbacks will be sent
                events:
                  type: array
                  items:
                    type: string
      responses:
        '201':
          description: Subscription created
          content:
            application/json:
              schema:
                type: object
                properties:
                  subscriptionId:
                    type: string
      callbacks:
        onEvent:
          '{$request.body#/callbackUrl}':
            post:
              summary: Event notification callback
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        eventType:
                          type: string
                        data:
                          type: object
                        timestamp:
                          type: string
                          format: date-time
              responses:
                '200':
                  description: Callback successfully processed
                '400':
                  description: Bad request
components:
  schemas:
    Event:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
        data:
          type: object
  callbacks:
    statusCallback:
      '{$request.body#/statusUrl}':
        post:
          summary: Status update callback
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: string
                    message:
                      type: string
          responses:
            '200':
              description: Status received
    dataCallback:
      '{$request.body#/dataUrl}':
        post:
          summary: Data notification callback
          requestBody:
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Event'
          responses:
            '200':
              description: Data received
