# Minimal Swagger 2.0 example spec
# This tests backward compatibility with Swagger/OpenAPI 2.0
swagger: "2.0"
info:
  title: Test API (Swagger 2.0)
  version: "1.0.0"
  description: A minimal Swagger 2.0 spec for testing

basePath: /api/v1
schemes:
  - https

paths:
  /pets:
    get:
      operationId: listPets
      summary: List all pets
      tags:
        - pets
      parameters:
        - name: limit
          in: query
          type: integer
      responses:
        "200":
          description: Successful response
          schema:
            type: array
            items:
              $ref: "#/definitions/Pet"
    post:
      operationId: createPet
      summary: Create a pet
      tags:
        - pets
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: "#/definitions/Pet"
      responses:
        "201":
          description: Pet created

definitions:
  Pet:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: integer
        format: int64
        description: Pet ID
      name:
        type: string
        description: Pet name
      tag:
        type: string
        description: Pet tag (optional)
